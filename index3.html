<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
        }

        .container {
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            max-width: 400px;
            margin: 0 auto;
            padding: 20px;
            text-align: center;
            margin-top: 20px;
        }

        h2 {
            color: #333;
        }

        label {
            display: block;
            margin-bottom: 5px;
            color: #333;
        }

        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 3px;
        }

        button {
            background-color: #007bff;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 3px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th,
        td {
            border: 1px solid #068ea7;
            padding: 8px;
            text-align: left;
        }

        th {
            background-color: #fafafa;
        }

        tbody tr:nth-child(even) {
            background-color: #f2f2f2;
        }
    </style>
</head>

<body>
    <div class="container">
        <h2>Iniciar Sesión</h2>
        <label for="emailInput">Correo Electrónico</label>
        <input type="text" id="emailInput" />
        <label for="passwordInput">Clave de Acceso</label>
        <input type="password" id="passwordInput" />
        <button id="loginButton">Ingresar</button>

        <!-- Mostrar la tabla de usuarios después de iniciar sesión -->
        <table id="userTable">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Nombre</th>
                    <th>Apellido</th>
                    <th>Correo Electrónico</th>
                </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
    </div>

    <script>
        const emailInput = document.getElementById('emailInput');
        const passwordInput = document.getElementById('passwordInput');
        const loginButton = document.getElementById('loginButton');
        const userTable = document.getElementById('userTable');
        const tbody = userTable.querySelector('tbody');

        const usersData = [
            {
                "name": "julio",
                "lastname": "valdovinos",
                "email": "jvaldovino_20@alu.uabcs.mx",
                "password": "12345",
                "role_id": 1,
            }
        ];

        loginButton.addEventListener('click', () => {
            const user = usersData.find(user => user.email === emailInput.value && user.password === passwordInput.value);

            if (user) {
                alert("¡Inicio de sesión exitoso!");
                mostrarTabla(user);
            } else {
                alert("Credenciales incorrectas. Por favor, inténtalo de nuevo.");
            }
        });

        function mostrarTabla(user) {
            tbody.innerHTML = '';
            const row = document.createElement('tr');
            row.innerHTML = `
                <td>${user.id || ''}</td>
                <td>${user.name}</td>
                <td>${user.lastname}</td>
                <td>${user.email}</td>
            `;
            tbody.appendChild(row);
            userTable.style.display = 'table';
        }
    </script>
</body>

</html>
